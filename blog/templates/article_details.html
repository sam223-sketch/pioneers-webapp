{% extends 'base.html' %}
{% block title %}{{ post.title.tag }}{% endblock %}
{% load static %}


{% block content %}
  <head>
        <style>
          main{
              height: 100%;
              width: 980px;
              margin: 0 auto;
              padding: 10px;

            }
          /* Style all font awesome icons */
           #sidebar .fa {  
              padding: 20px;  
              font-size: 30px;  
              width: 50px;  
              text-align: center;  
              text-decoration: none;
            }
              /* Add a hover effect if you want */
           #sidebar .fa:hover {  
              opacity: 0.7;
            }
            /* Set a specific color for each brand *//* Facebook */
           #sidebar .fa-facebook {  
              background: #3B5998;  
              color: white;
            }

            /* Twitter */
           #sidebar .fa-twitter {  
              background: #55ACEE;  
              color: white;
            } 
              #sidebar {
                width: 240px;
                position: absolute;
                z-index: 1;
                top: 150px;
                height: auto;
                border-radius: 10px;
                right: 10px;
                background: #fff;
               
                padding: 8px 0;
              }
              #sidebar ul a{
                color: #535453;
                list-style: none;
                display: block;
                margin: 0 6px;
                text-decoration: none;
                padding-top: 20px;
                
              }
              #content
                {
                    
                    right:20px;
                    width:75%;
                    position: relative;
                    left:10px;
                }
              #content h1{
                color: #535453;
              }
              
                #content
                {
                    /*height:300px;*/
                    background-color: #fff;
                    /*border: 2px solid red;*/
                    border-radius: 10px;
                    /*margin: 0 10px;*/
                }
                #content ul{
                  text-decoration: none;
                  text-decoration-style: none;
                  margin: 0 10px 0 0;

                }
                #content p{
                  text-align: left;
                  line-height: 26pt;
                }
                #content hr{
                  width: 70%;
                  font-color: white;
                }

                @media screen and (max-width: 700px) {
                  #sidebar {
                    width: 100%;
                    height: 300px;
                    position: relative;
                    left: 0;
                    padding-top: 50px;
                    margin-bottom: 170px;
                    
                  }
                  #sidebar ul a{
                    
                    list-style: none;
                    display: list-item;
                    padding: 5px;
                  }
                  #content{
                    width: 100%;
                    position: relative;
                    left: 0px;
                    margin-right: 100px;
                    padding-left:10px;
                  }
                  #sidebar a {float: left;}
                  #content {margin-left: 0;}
                }
        </style>
    
    </head>
          <main>
          <br/>
          

          <div id="content">

               <h1>{{ post.title }}</h1></a>
               <small>By
                    {{ post.author }} - 
                    {{ post.post_date }}</small>
                    <hr>
                    <br/>
                    
                <br/><br/>
                    {% if post.header_image %}
                    <img src="{{ post.header_image.url }}" height="200" width="250">
                    {% endif %}
                    <p>{{ post.body|safe }}</p>

                    <br/>

              </ul>
            </div>
            
            <div id="sidebar">
              <ul>
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
                <a href="#">Link4</a>
                <a href="#">Link5</a>
                <a href="#" class="fa fa-facebook"></a><a href="#" class="fa fa-twitter"></a>
              </ul>

            </div>
</main>
{% endblock %}

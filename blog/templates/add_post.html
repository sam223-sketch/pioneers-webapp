{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}
{% block content %}


<h3>Add Blog Post</h3>
	<br/>

	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="btn btn-secondary">Post</button>
		</form>
	</div>

{% endblock %}
